<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flask ChatGPT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    textarea {
      width: 80%;
      height: 100px;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #response {
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      margin: 20px auto;
      text-align: left;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Flask ChatGPT App</h1>
  <textarea id="user_input" placeholder="Type your message here..."></textarea><br>
  <button onclick="sendMessage()">Send</button>

  <div id="response"></div>

  <script>
    async function sendMessage() {
      const userMessage = document.getElementById("user_input").value;
      if (!userMessage) {
        alert("Please enter a message!");
        return;
      }

      // Send message to Flask backend
      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "message=" + encodeURIComponent(userMessage)
      });

      const data = await response.json();
      document.getElementById("response").innerHTML = 
        "<b>You:</b> " + userMessage + "<br><b>Bot:</b> " + data.reply;

      // Clear textbox after sending
      document.getElementById("user_input").value = "";
    }
  </script>
</body>
</html>
